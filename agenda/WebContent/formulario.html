<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulário</title>

</head>
<body>
	<h1>Acicionar contato</h1>

	<form action="adicionarContato" method="post">
		<div>
			<label>Nome: <input type="text" name="nome"></label>
		</div>
		<div>
			<label>Email: <input type="text" name="email"></label>
		</div>
		<div>
			<label>Endereço: <input type="text" name="endereco"></label>
		</div>
		<div>
			<label>Data de Nascimento: <input type="text"
				name="dataTexto"></label>
		</div>
		<div>
		<button type="submit">Acicionar</button>
		</div>
	</form>

</body>
</html>
